<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol type="1">
        <li>apple</li>
        <li>mango</li>
        <li>orenge</li>
        <li>banana</li>
    </ol>

    <hr>

    <ol type="A">
        <li>apple</li>
        <li>mango</li>
        <li>orenge</li>
        <li>banana</li>
    </ol>

    <hr>

    <ol type="a">
        <li>apple</li>
        <li>mango</li>
        <li>orenge</li>
        <li>banana</li>
    </ol>

    <hr>

    <ol type="I">
        <li>apple</li>
        <li>mango</li>
        <li>orenge</li>
        <li>banana</li>
    </ol>

    <hr>

    <ol type="i" reversed>
        <li>apple</li>
        <li>mango</li>
        <li>orenge</li>
        <li>banana</li>
    </ol>

    <hr>
</body>

</html>
